<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
  <title>Webslesson Tutorial | JSON - Dynamic Dependent Dropdown List using Jquery and Ajax</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="/js/select.js"></script>
 </head>
 <body>
 <nav th:replace="layout :: header"></nav>
 <div class="container main-content form">
   <h2 align="center">Please select</h2><br /><br />
   <form action="#" th:action="@{/finderInfo/create}" th:object="${finderInfo}"
		    method="GET">
   <div class="form-group">
   <select name="country" id="country" class="form-control input-lg">
    <option value="">Select country</option>
   </select>
   <br />
   </div>
   <div class="form-group">
   <select name="state" id="state" class="form-control input-lg">
    <option value="">Select state</option>
   </select>
   </div>
   <br />
   <div class="form-group">
   <select name="city" id="city"  class="form-control input-lg">
    <option value="" >Select city</option>
   </select>
   </div>
   <input type="hidden" id="myhidden" name="myhidden" th:field="*{area}"/>
   <button type="submit" class="btn btn-primary">Next</button>
   </form>
  </div>
  <footer th:replace="layout :: footer"></footer>
 </body>
</html>
 <script>
 $("#city").change(function() {
	 var x = $(this).find("option:selected").text();
	 $('#myhidden').val(x);
	});
 </script>
