<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/data/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Add new information
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/data/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Type id..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(datas)}">
			<h3>No data</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(datas)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>レコード番号</th>
							<th>ユーザーID</th>
							<th>担当局名</th>
							<th>受付番号</th>
                        <th>受付年月日</th>
                        	<th>原因</th>
							<th>不動産番号</th>
							<th>地番</th>
							<th>家屋番号</th>
							<th>データ保存パス</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact,iterStat : ${datas}">
						   <td><a th:href="login" th:text="${iterStat.count}"></a></td>
							<td th:text="${contact.area}"></td>
							<td th:text="${contact.username}"></td>
							<td th:text="${contact.recepti}"></td>
							<td th:text="${contact.date}"></td>
							<td th:text="${contact.cause}"></td>
							<td th:text="${contact.estate}"></td>
							<td th:text="${contact.lotnumber}"></td>
							<td th:text="${contact.house}"></td>
							<td th:text="${contact.folderpath}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
