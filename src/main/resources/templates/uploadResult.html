<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">   
      <meta charset="UTF-8"></meta>
      <title>Upload Result</title>
   </head>
    
   <body>
		<!-- <th:block th:include="/_menu"></th:block>
             
      <ul th:each="file : ${uploadedFiles}">
         <li th:utext="${file}"></li>  
      </ul> -->
      
       <nav th:replace="layout :: header"></nav>
    	<div class="container main-content list">   
	 	<div class="row">
           
	<h3><strong>アップロードデータの確認</strong></h3>
	<h4>アップロードされたxmlファイルの情報に誤りがなければ案件登録ボタンを押してください。</h4>
	<form action="#" th:action="@{/finderInfo/saveupload}" th:object="${finderInfo}" method="POST" >
		<input type="hidden" th:field="*{id}" />    
		<input type="hidden" id="username" name="username" th:value="${username}"/>
		<input type="hidden" id="password" name="password" th:value="${password}"/>
		
		<table>		
		<tr><th>担当局名</th>
			<th>受付番号</th>
		</tr>
		<tr ALIGN="CENTER">	
		<td WIDTH="200">
		<div class="form-group">	        
		        <input type="hidden" style="width:150px;" class="form-control" id="area" name="area" th:value="${area}" />
		        <p th:text="${area}"></p> 		        		        		        
		</div>
		</td>
			
			
		<td WIDTH="200">
		<div class="form-group">		      	        	
		    <div th:if="${#fields.hasErrors('recepti')}" th:errors="*{recepti}" class="validation-message alert alert-danger" role="alert"></div>
			<div class="form-group input-group has-feedback">
				<label th:if="${#fields.hasErrors('recepti')}" th:errors="*{recepti}" class="validation-message"></label>
		       <input type="hidden" style="width:150px;" class="form-control" id="recepti" name="recepti" th:value="${recepti}" pattern="\d*" maxlength="9" th:errorclass="fieldError" th:required="required" />
		       <p th:text="${recepti}"></p>
		       <span class="glyphicon form-control-feedback" aria-hidden="true"></span>	       
		   </div>
		   </div>
		       
          <div th:if="${InvalidRecepti}" class="row alert alert-success alert-dismissible">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
						<span th:text="${InvalidRecepti}"></span>
						<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
			</div>
		</td>		        		        
		</tr>
		
		
		<tr><th>受付年月日</th>
			<th>原因</th>
		</tr>
		<tr ALIGN="CENTER">
		<td>
		<div class="form-group">		       
		        <input type="hidden" style="width:150px;" class="form-control" id="date" name="date" th:value="${date}" />
		        <p th:text="${date}"></p>		        		        
		</div>	 
		</td>					

		<td>
		<div class="form-group">		      
		        <input type="hidden" style="width:150px;" class="form-control" id="cause" name="cause" th:value="${cause}" />
		        <p th:text="${cause}"></p>		        		        
		</div>
		</td>		
		</tr>		
		
				
		<tr><th>不動産番号</th>
			<th>地番</th>
		</tr>
		<tr ALIGN="CENTER">
		<td>
		<div class="form-group">		      
		        <input type="hidden" style="width:150px;" class="form-control" id="estate" name="estate" th:value="${estate}" />
		        <p th:text="${estate}"></p> 
		</div>
		</td>
 
		<td>    
		<div class="form-group">		     		        
		        <input type="hidden" style="width:150px;" class="form-control" id="lotnumber" name="lotnumber" th:value="${lotnumber}" />
		        <p th:text="${lotnumber}"></p>		        
		</div>
		</td>
		</tr>
		 
						
		<tr><th>家屋番号</th>
			<th>保管フォルダ名</th>
		</tr>
		<tr ALIGN="CENTER">
		<td>   
		<div class="form-group">		      
		        <input type="hidden" style="width:150px;" class="form-control" id="house" name="house" th:value="${house}" />
		        <p th:text="${house}"></p>		        
		</div> 
		</td>

		<td>   
		<div class="form-group">	      
		        <input type="hidden" style="width:150px;" class="form-control" id="folderpath" name="folderpath" th:value="${folderpath}" />
		        <p th:text="${folderpath}"></p>		        
		</div> 
		</td>
		</tr>		
		</table>     
	<br/>

	<input type="submit" class="btn btn-primary" value="OK"></input>	  
   </form>
   </div>
   </div>
   <footer th:replace="layout :: footer"></footer> 
</body>    
</html>
