<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="layout :: head">
      <meta charset="UTF-8"/>
      <title>Upload Multi File</title>
   </head>
    
   <body>
   <nav th:replace="layout :: header"></nav>
       <div class="container main-content form">
       <div class="row">
      <a th:href="dropzone" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> ドラッグ＆ドロップのアップロードはコチラ
		</a>
		</div>
      <form th:object="${myUploadForm}" method="POST"
         action="" enctype="multipart/form-data">               
         <br/><br/>
         <div class="form-group">
                <label>File to upload (1):</label> 
                <input th:field="*{fileDatas}" type="file"/><br />                 
         </div>         
         <div class="form-group">
                <label>File to upload (2):</label> 
                <input th:field="*{fileDatas}" type="file"/><br />                
         </div> 
         <div class="form-group">
                <label>File to upload (3):</label> 
                <input th:field="*{fileDatas}" type="file"/><br />                
         </div> 
         <div class="form-group">
                <label>File to upload (4):</label> 
                <input th:field="*{fileDatas}" type="file"/><br />                
         </div> 
         <div class="form-group">
                <label>File to upload (5):</label> 
                <input th:field="*{fileDatas}" type="file"/><br />                
         </div>     
         <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      </div>
       <footer th:replace="layout :: footer"></footer>
   </body>
</html>
